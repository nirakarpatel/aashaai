name: aasha_ai
description: "Aasha.AI - Offline AI-powered multi-disease health screening for rural India"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Firebase (optional sync)
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  firebase_auth: ^4.16.0
  
  # AI / ML
  tflite_flutter: ^0.10.4
  
  # Audio Recording
  record: ^5.0.4
  audioplayers: ^5.2.1
  
  # Image Capture
  image_picker: ^1.0.7
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  url_launcher: ^6.2.2
  
  # Utils
  uuid: ^4.2.2
  intl: ^0.18.1
  path_provider: ^2.1.1
  connectivity_plus: ^5.0.2
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/
    - assets/icons/
    - assets/images/
